<section class="row">
  <div class="col-md-12">
    <h3 class="text-muted"> Clientes </h3>

    <button class="btn btn-success">Nuevo Cliente</button>

    <table class="table">
      <thead>
        <tr>
          <th>Nit</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of data">
          <td>{{client.nit}}</td>
          <td>{{client.name}}</td>
          <td>{{client.description}}</td>
          <td>
            <button class="btn btn-primary">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</section>
