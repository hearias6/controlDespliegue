<section class="row">
  <div class="col-md-12">

    <h3 class="text-muted">
      Usuarios.
    </h3>

    <!-- boton de nuevo usuario. -->
    <a routerLink="/addUser" class='btn btn-success'> Nuevo Usuario. </a>

    <!-- ver todos los usuarios. -->
    <table class="table">
      <thead>
        <tr>
          <th> Nombre Usuario</th>
          <th> Contrase√±a </th>
          <th> Rol </th>
          <th> Opciones </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data">
          <td>
            {{user.name}}
          </td>
          <td>
            {{user.pass}}
          </td>
          <td>
            {{user.role_name}}
          </td>
          <td>
            <button class="btn btn-primary">
              Editar
            </button>
            <button class="btn btn-danger">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</section>
